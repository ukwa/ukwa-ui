noresults.text = <p>* Er mwyn cael mynediad i ystafell ddarllen bydd angen tocyn darllen arnoch o un o&#8217;r llyfrgelloedd dan sylw. Gweler y dolenni cyswllt isod am fanylion Llyfrgelloedd Adnau Cyfreithiol y DG a sut i gael mynediad i ystafell ddarllen. Noder: Bydd y mynediad trwy derfynellau llyfrgell ac ni fydd modd gwneud copïau digidol.</p><ul><li><a href="https://www.bl.uk/reshelp/inrrooms/readingrooms.html">Y Llyfrgell Brydeinig (Safleoedd yn Llundain a Boston Spa, Swydd Efrog)</a></li><li><a href="https://www.nls.uk/using-the-library/reading-rooms">Llyfrgell genedlaethol yr Alban</a></li><li><a href=https://www.library.wales/visit/before-your-visit/opening-times>Llyfrgell Genedlaethol Cymru</a></li><li><a href="http://www.bodleian.ox.ac.uk/bodley/finding-resources/rooms">Llyfrgell y Bodley, Rhydychen</a></li><li><a href="https://libguides.cam.ac.uk/e-legal-deposit/access">Llyfrgelloedd Prifysgol Caergrawnt</a></li><li><a href="https://www.tcd.ie/library/">Coleg y Drindod, Dulyn</a></li></ul>
