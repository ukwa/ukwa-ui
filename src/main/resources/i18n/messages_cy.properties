takedown.text = <p>Mae Archif We y DG yn cael ei goruchwylio yn y pen draw gan Fwrdd y Llyfrgell Brydeinig. Mae&#8217;r Bwrdd wedi ymrwymo i sicrhau bod deunydd sydd i&#8217;w weld yn safle Archif We y DG (&#8220;Yr Archif&#8221;) yn gyfreithlon ac yn unol &#226;&#8217;u Telerau ac Amodau.</p><p>Os ydych yn gwrthwynebu unrhyw ddeunydd yr yr Archif rhowch wybod drwy e-bost, <a href="mailto:web-archivist@bl.uk">web-archivist@bl.uk</a> neu drwy lythur (Notice and Takedown, Web Archiving Team, The British Library, St Pancras, 96 Euston Road, London NW1 2DB).</p><p>Er mwyn ein cynorthwyo i ddelio &#226;&#8217;ch cwyn cyn gynted &#226; phosibl a wnewch chi os gwelwch yn dda gynnwys yr wybodaeth sy&#8217;n dilyn yn eich gohebiaeth a nodi ei fod yn fater brys "URGENT":</p><ol><li>Eich manylion cyswllt &#8211; gan gynnwys eich enw, cyfeiriad e-bost a rhif ff&#244;n yn ystod y dydd</li><li>Digon o fanylion fel ein bod yn gallu adnabod y deunydd rydych chi&#8217;n cwyno amdano, gan gynnwys URL llawn a ble y gellir dod o hyd iddo</li><li>Y rhesymau dros eich gwrthwynebiad.</li></ol><p>Byddwn yn ystyried bob gwrthwynebiad yn &#244;l ei haeddiant ac yn ystod yr ymchwiliad gallwn dynnu&#8217;r deunydd o&#8217;r Archif neu dynnu mynediad iddo. Os mai trydydd parti sydd wedi cyflenwi&#8217;r deunydd gall fod yn briodol inni gysylltu &#226; nhw.</p>
