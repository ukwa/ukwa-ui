contact.form.notice = <p>Mae meysydd gyda <span class="light-blue">*</span> yn orfodol.</p><p>Nid ydym yn rhannu manylion personol yn y ffurflenni hyn gydag unrhyw drydydd parti. Mae defnydd manylion personol yn cael ei reoli gan Ddeddf Gwarchod Data y DG. Gweler ein <a href="info/privacy">Datganiad Preifatrwydd</a> am wybodaeth bellach.</p>
