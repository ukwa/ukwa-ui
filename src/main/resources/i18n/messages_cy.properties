contact.text = <p>Er mwyn cynorthwyo i ateb unrhyw gwestiynau sydd gennych am Archif We y DG neu yngl&#375;n ag archifo&#8217;r we yn gyffredinol, gweler <a href="info/faq">Cwestiynau Cyffredin</a> lle gallwch gael hyd i&#8217;r ateb sydd ei angen.</p><p>Os oes gennych ragor o gwestiynau neu os gallwn eich cynorthwyo ymhellach, cysylltwch &#226; ni trwy ddefnyddio&#8217;r ffurflen isod.</p>
