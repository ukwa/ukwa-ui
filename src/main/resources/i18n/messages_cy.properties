faq.q1 = Pam bod angen Archif We arnom?
faq.q2 = Beth yw maint yr archif?
faq.q3 = Pa mor aml y cesglir gwefannau?
faq.q4 = Sut caiff gwefannau eu dethol?
faq.q5 = Beth yw Adnau Cyfreithiol Di-brint?
faq.q6 = Ydy cynnwys gwefan yn yr Archif yn gymeradwyaeth o ryw fath?
faq.q7 = Ble caiff yr archif ei storio?
faq.q8 = A gaf i awgrymu gwefan i'r archif?
faq.q9 = Pryd bydd fy ngwefan ar gael yn yr archif?
faq.q10 = Pam bod rhai gwefannau wedi eu harchifo naill ai'n anghyflawn, yn eisiau neu'n ymddangos yn wallus?
faq.q11 = Sut y gellir tynnu fy ngwefan neu eiddo deallusol arall o'r Archif?
faq.q12 = Sut y gallaf warchod fy mhreifatrwydd os caiff gwybodaeth amdanaf ei harchifo?
faq.a1 = Mae gwefannau'r Deyrnas Gyfunol (DG) i'w cyfri yn y miliynau. Maent yn newid o hyd ac hyd yn oed yn diflannu. Yn aml mae ynddynt wybodaeth sydd ar y We yn unig. Yn ymateb i her "twll du digidol" posibl, mae archifau'r we wedi eu cynllunio er mwyn diogelu cymaint o'r gwefannau hyn ag sydd yn ymarferol. Holl ddiben Archif We y Deyrnas Gyfunol yw casglu, cadw a rhoi mynediad parhaol i wefannau allweddol y DG ar gyfer cenedlaethau'r dyfodol.
faq.a2 = Mae Archif We y DG yn casglu miliynau o wefannau bob blwyddyn a biliynau o asedau unigol, boed yn dudalennau, delweddau, fideos, PDFs ac ati. Ers 2017 rydym wedi casglu tua 500TB o ddata ac yn fras mae hyn yn cynyddu o 60 – 70TB y flwyddyn.
faq.a3 = Cesglir y rhan fwyaf o'r Archif fel rhan o'n cywain blynyddol o barth gwe y DG. Archifir gwefannau dethol yn fwy aml ar sail ffactorau fel, pa mor fynych y bydd y wefan yn newid neu ei pherthnasedd i gasgliad arbennig. Er enghraifft archifir llawer o safleoedd newyddion yn ddyddiol ac eraill yn llai aml.
faq.a4 = Yn &ocirc;l Rheoliadau Adnau Cyfreithiol Di-brint, rydym ni, chwe Llyfrgell Adnau Cyfreithiol y DG, &acirc;'r grym i gasglu pob gwefan o'r DG. Yn ymarferol mae hyn yn cynnwys pob gwefan sydd ag enw parth lefel uchel fel .UK, .SCOT, .WALES, .CYMRU a .LONDON ynghyd ag unrhyw wefannau a adnabyddir fel rhai sydd yn cael eu hostio ar weinydd sydd &acirc; lleoliad ffisegol yn y DG drwy chwiliad geo-ip. Yn ogystal, os oes gan wefan gyfeiriad post yn y DG neu os yw perchennog y wefan yn cadarnhau preswylfa neu man busnes yn y DG, gellir cynnwys eu gwefan. Er mwyn creu casgliadau thematig cynhwysfawr byddwn weithiau'n gofyn caniat&acirc;d archifo gwefannau nad ydynt yn perthyn i'r DG gan berchennog y safle.
faq.a5 = Gyda Deddf y Llyfrgelloedd Adnau Cyfreithiol (2003) ymestynwyd Deddfwriaeth Adnau Cyfreithiol ar y pryd i gyhoeddiadau di-brint (electronig), gan gynnwys gwefannau, a gyda Rheoliadau awdurdodi pellach a ddaeth i rym yn 2013. Ers i'r Rheoliadau ddod i rym yn 2013 mae Llyfrgelloedd Adnau Cyfreithiol y DG wedi bod yn archifo gwefannau y DG gyda'r rhybudd bod y deunydd hwn ond i'w weld yn y Llyfrgelloedd oni bai bod caniat&acirc;d ychwanegol o gyhoeddwr y wefan i wneud y cynnwys ar gael yn ehangach.
faq.a6 = Nac ydy. Mae cynnwys gwefannau ar gyfer budd ymchwilwyr y dyfodol; dylent adlewyrchu bywyd cyfredol y DG neu berthnasedd i gasgliad arbennig. Ni wneir barn ar ddilysrwydd na chwaith safon cynnwys y wefan. Bydd gwefannau a archifwyd yn amrywio o ran soffistigedigrwydd, o fod yn gyhoeddiadau technegol a dynamig iawn i fod yn gyhoeddiadau 'cartre' symlach.
faq.a7 = Caiff Archif We y DG ei amlyncu i'r System Llyfrgell Ddigidol, cadwrfa ddigidol tymor hir a ddatblygwyd gan y Llyfrgell Brydeinig ac a gefnogir gan y Llyfrgelloedd Adnau Cyfreithiol eraill. Cynhelir y System Llyfrgell Ddigidol mewn amgylchedd diogel, gyda chysylltiadau wedi eu hamddiffyn gan waliau t&acirc;n neu systemau gwirio am firysau, a heb fynediad cyhoeddus i'r rhyngrwyd. Mae iddi bedair cainc storio wedi eu lleoli yn St Pancras, Boston Spa, Aberystwyth a Chaeredin. Mae gan bob cainc gopi llawn o'r holl ddeunydd a ddelir o fewn y system. Mae'r ceinciau mewn cysylltiad parhaol gyda'i gilydd trwy rwydwaith diogel, gydag arferion awtomeiddiedig ar gyfer hunan-wirio, atgynhyrchu a thrwsio; os digwydd i ffeil ddigidol sydd wedi'i storio yn un o'r ceinciau ymlygru neu fynd ar goll, caiff ei hadfer yn awtomatig oddi wrth un o'r ceinciau eraill. Ar ben hynny, mae pob cainc yn defnyddio trefniad technegol sydd yn copïo ac yn storio ffeiliau ar ddau neu fwy o ddisgiau ffisegol, gyda hunan-wirio ac atgynhyrchu rhwng y disgiau.
faq.a8 = Ar bob cyfri! Gadewch inni wybod am unrhyw wefan o'r DG y teimlwch y dylai gael ei harchifo drwy ein ffurflen Cadw gwefan.
faq.a9 = Cyn gynted ag sydd yn ymarferol bosibl, unwaith y bydd ein prosesau sicrhau safon sylfaenol a mynegeio wedi cael eu rhedeg er mwyn darparu copïau archifol ar gyfer mynediad. Welwch chi ddim o'ch gwefan wedi'i harchifo drwy Archif We y DG ar-lein oni bai eich bod wedi cwblhau ffurflen ganiat&acirc;d. Ar hyn o bryd mae &ocirc;l-groniad mawr o gynnwys gennym sydd yn disgwyl cael ei roi ar Archif We y DG, felly da chi, byddwch yn amyneddgar.
faq.a10 = Y tebyg yw nad ydym wedi adnabod y wefan naill ai &acirc; llaw neu'n awtomatig wrth gywain y parth gwe, mae hyn yn arbennig o debygol os nad oes enw lefel uchel parth gwe y DG i'r wefan, er enghraifft, os yw'n enw parth .com. Os mai dyma'r achos a bod y wefan yn un y DG, cadwch hi ar bob cyfrif (link to form). Gall rhai gwefannau fod yn rhan o'n casgliad ystafell ddarllen - heb ganiat&acirc;d pellach cyhoeddwr y wefan ni allwn roi mynediad iddi drwy Archif We y DG. Cesglir gwefannau ar adeg benodol gan feddalwedd cynaeafu a bwriedir iddynt adlewyrchu, mor gyflawn &acirc; phosibl, sut roedd y wefan yn edrych ac yn ymddwyn ar y rhyngrwyd ar y pryd. Gwneir ymdrech i gasglu pob gwrthrych a gysylltir &acirc;'r wefan gan gynnwys html, delweddau, dogfennau PDF, ffeiliau clyweled a gwrthrychau eraill fel sgriptiau ar gyfer rhaglennu. Serch hynny, mae i'r cynaeafwyr diweddaraf a ddefnyddir gan Archif We y DG eu cyfyngiadau technegol ac ar hyn o bryd nid ydynt yn gallu casglu cyfryngau sy'n cael eu ffrydio, y we ddwfn neu gynnwys cronfeydd data sydd angen mewnbwn defnyddiwr, elfennau rhyngweithiol sydd wedi'u seilio ar sgriptiau ar gyfer rhaglennu neu gynnwys lle mae'n rhaid wrth plug-ins ar gyfer eu cyfleu. Golyga hyn fod rhai elfennau mewn gwefannau wedi'u harchifo heb fod yn bresennol. Rheswm arall nad yw rhai gwefannau yn gyflawn yw, ar adaegau, mai un dudalen yn unig o'r wefan y bwriadwyd ei harchifo. Gall hyn fod oherwydd y math o ganiat&acirc;d archifo a gafwyd neu oherwydd bod un dudalen yn ddigon ym marn y dewisydd er mwyn adlewyrchu un agwedd o fewn Casglad Arbennig. Yn olaf, y mae gwefannau yn aml yn cysylltu &acirc; gwefannau eraill ac nid yw hyn wastad yn amlwg i'r defnyddiwr. Oni bai bod y wefan a gysylltir &acirc; hi hefyd wedi'i harchifo gan Archif We y DG ceir neges "Adnodd heb fod yn yr Archif". Mae Archif We y DG wedi'i chynllunio ar gyfer cynifer o borwyr ag sydd yn bosibl, serch hynny, bydd porwyr gwahanol weithiau yn dangos gwefannau mewn ffrodd wahanol.
faq.a11 = Rydym yn parchu hawliau eiddo deallusol (IPR) a phreifatrwydd data. Rydym yn ceisio cael y caniat&acirc;d priodol gan berchnogion hawliau cyn archifo ac yn dilyn canllawiau Hysbysu a Chymryd i Lawr er mwyn tynnu gwefannau o Archif We y DG o dan amgylchiadau eithriadol.
faq.a12 = Mae'n bwysig i unrhyw un sydd yn gosod gwaith yn gyhoeddus ar y rhyngrwyd fod yn ofalus am eu gwybodaeth bersonnol nhw ac eraill. Mae Archif We y DG yn casglu tudalennau'r we sydd ar gael yn rhydd ac yn agored ar y rhyngrwyd. Nid yw Archif We y DG yn casglu cynnwys wedi'i ddiogelu gan fynedair (oni bai bod caniat&acirc;d penodol wedi ei roi), na chwaith tudalennau ar weinyddion diogel fel rhai e-bost a mewnrwyd. Serch hynny, os oes gennych ymholiad am ddeunydd yn Archif We y DG y teimlwch ei fod yn tarfu ar eich prifatrwydd, cysylltwch &acirc;'r Archif ar bob cyfrif.
