home.header.text1 = The UK Web Archive (UKWA) collects millions of websites each year, preserving them for future generations. Use this site to discover old or obsolete versions of UK websites, search the text of the websites and browse websites curated on different topics and themes.
home.header.text2 = The UKWA is a partnership of the six <a href="#" class="homepage-tooltip" data-toggle="tooltip" data-trigger="hover click" title="By law, all UK print and digital publications, including websites, must be deposited with the British Library and by request to the other five Legal Deposit Libraries. They are - the National Library of Scotland, National Library of Wales, Bodleian Libraries, Cambridge University Libraries and Trinity College, Dublin.">UK Legal Deposit Libraries</a>.
