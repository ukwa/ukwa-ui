nominate.text = <p>Tha Tasglann-lìn na RA ag amas air an uiread &rsquo;s a ghabhas de làraichean-lìn na RA gus an clàraich sinn an dualchas nàiseanta air-loidhne airson ginealaichean ri teachd. Nì sinn seo tro “chràlaidhean lìn” (web crawls) fèin-obrachail a bhios a&rsquo; cruinneachadh làraichean-lìn as urrainn dhuinn aithneachadh mar làraichean-lìn a chaidh fhoillseachadh san RA, mar eisimpleir, an fheadhainn aig a bheil ainm àrainne na RA aig an ìre as àirde, mar eisimpleir .uk, cymru agus .scot cho math ri làrach-lìn sam bith eile a gheibh sinn a-mach a tha stèidhichte ann am frithealaiche san RA tro obair-làimhe.</p><p>&rsquo;S e obair mhòr a tha seo agus mar sin, bidh sinn a&rsquo; call tòrr mòr làraichean-lìn a chionn &rsquo;s nach eil fhios agam mun deidhinn.</p><p>Bhiomaid fìor thoilichte cluinntinn mu làraichean-lìn às an RA a tha thu den bheachd a bu chòir a bhith air an tasgadh. Dh&rsquo;fhaodte gu bheil thu a&rsquo; deasachadh làrach-lìn no gu bheil làrach-lìn agad nach eil sinn a&rsquo; cruinneachadh mar-thà. Bidh sinn a&rsquo; tasgadh a h-uile seòrsa làraich-lìn, bho fhoillseachaidhean oifigeil gu làraichean-lìn nas pearsanta no nas neo-àbhaistiche. Thoir am fiosrachadh dhuinn air an fhoirm ghoirid gu h-ìosal.</p><p>Tapadh leat bho sgioba Tasgaidh Làraichean-lìn na RA.</p>
