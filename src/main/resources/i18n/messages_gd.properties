terms.text = <p>Tha Tasglann-lìn na RA (the &ldquo;Archive&rdquo;) air obrachadh le Bòrd Leabharlann Bhreatainn, buidheann chorporra a chaidh a stèidheachadh fo Achd Leabharlann Bhreatainn air 27 Iuchar 1972, air 96 Euston Road, Lunnainn NW1 2DB, An Rìoghachd Aonaichte (&ldquo;We&rdquo; &ldquo;Us&rdquo; and &ldquo;Our&rdquo;). Tha làraichean-lìn taghte anns an Tasglann bho air feadh na RA agus tha e air a thoirt dhan neach-cleachdaidh (& ldquo; thu& rdquo; agus & ldquo; agad & rdquo;) a rèir nan teirmichean is cumhaichean seo a-mhàin& ldquo; Teirmichean is Cumhaichean & rdquo ;, nach gabh ath-rèiteachadh. </ P > <h3> 1. COITCHEANN</h3><p>1.1 Ma chleachdas tu an Tasglann, tha thu ag aontachadh ris na Teirmichean is Cumhaichean agus ri stiùireadh, riaghailtean no aithrisean-àichidh sam bith a dh&rsquo;fhaodadh a bhith air am postadh is air an ùrachadh air làraichean-lìn sònraichte no air brathan a thèid a chur thugad. Ma tha sinn den bheachd gun do bhris thu gin de na tha riaghailtean gu h-àrd, faodaidh sinn, a rèir ar toil fhèin, cur às dhan chothrom agad air an Tasglann sa bhad rè ùine no gu bràth, gun rabhadh ro-làimh agus cha bhi sinn buailteach airson call no milleadh sam bith a dh&rsquo;fhaodadh èirigh mar thoradh air a leithid de chasg no cuir dheth.</p> <h3> 2. A&rsquo; TOIRT SEACHAD CEADACHAS AGUS A&rsquo; CLEACHDADH AN TASGLAINN</h3><p>2.1 Bheir sinn dhut, dìreach a rèir nan Teirmean is Cumhaichean, cead neo-ghluasadach, neo-às-dùnach gus: </p><p>2.1.1 a bhith a&rsquo; rannsachadh agus a&rsquo; brabhsadh air an tasglann airson adhbharan cho-cheangailte ris an rannsachadh neo-mhalairteach agad; </p><p>2.1.2 a bhith a&rsquo; luchdadh a-nuas gu sealach aon lethbhreac den stuth san Tasglann air aon choimpiutair airson nan adhbharan coimhead/èisteachd prìobhaideach agad fhèin a-mhàin. </p><p>2.2 Tha e ceadaichte dhut an Tasglann a chleachdadh airson nan adhbharan a tha air an comharrachadh ann an clàs 2.1 a-mhàin agus gus teagamh a sheachnadh, tha thu toirmisgte gu sònraichte bho bhith: </p><p> 2.2.1 a&rsquo; luchdachadh a-nuas no a&rsquo; dèanamh lethbhreac maireannach den stuth san Tasglann; </p><p>2.2.2 a&rsquo; toirt seachad fo-cheadan,</p><p>2.2.3 a&rsquo; cur rud sam bith ris, a&rsquo; toirt rud sam bith às, no a bhith ag atharrachadh rud sam bith san Tasglann; </p><p>2.2.4 a&rsquo; togail dhealbhan, a&rsquo; filmeadh, ag ath-riochdachadh, ag ath-chraoladh, a&rsquo; sgaoileadh, a&rsquo; reic, ag ath-reic, a&rsquo; gluasad, a&rsquo; fastadh, a&rsquo; foillseachadh, a&rsquo; craoladh no a&rsquo; cleachdadh an Tasglainn no pàirt sam bith dheth, airson duais airgid sam bith; </p><p>2.2.5 a&rsquo; leigeil le uidheamachd no bathar-bog ceangal ri no conaltradh a dhèanamh ann an dòigh sam bith ri, no a bhith air a chleachdadh an co-cheangal ri seirbheis no làrach-lìn sam bith eile, far a bheil am fiosrachadh no an stuth a gheibhear bhon Tasglann no pàirt sam bith dheth air inntrigeadh, air a chleachdadh, air a stòradh no air a sgaoileadh, le no tro sheirbheis no làrach-lìn, uidheamachd no bathar-bog eile; </p><p>2.2.6 a&rsquo; feuchainn ri easbhaidh no mearachd sam bith san Tasglann a cheartachadh, no cead a thoirt do dhuine sam bith seach sinn fhèin no na riochdairean againn, an ceartachadh; </p><p>2.2.7 a&rsquo; cleachdadh uidheamachd agus/no bathar-bog sam bith gus an Tasglann inntrigeadh ann an dòigh a tha a&rsquo; truailleadh an Tasglainn, no nach eil a rèir nan Teirmichean is Cumhaichean ann an dòigh sam bith; </p><p>2.2.8 a&rsquo; briseadh no a&rsquo; ceadachadh briseadh ar còraichean seilbhe no còraichean seilbh inntleachdail sam bith (& ldquo; IPR & rdquo;) ann am pàirt sam bith den Tasglann, no a&rsquo; cleachdadh an Tasglainn ann an dòigh sam bith a bhiodh mì-laghail no a dh&rsquo;fhaodadh droch chliù a thoirt dhuinn. </p><p>2.3 A dh&rsquo;aindeoin rud sam bith anns na Teirmichean is Cumhaichean seo, chan eil e toirmisgte dhut gnìomh sam bith a ghabhail a thaobh an Tasglainn a bhiodh ceadaichte a rèir an lagh. </p><h3> 3. COTHROM AGUS ATHARRACHAIDHEAN DHAN TASGLANN</h3><p> 3.1 Faodaidh sinn:</p><p>3.1.1 rudan a chur ris, no a thoirt air falbh bhon Tasglann no a bhith gan atharrachadh ann an dòighean eile gun rabhadh aig ìre sam bith ma tha sinn den bheachd gu bheil seo riatanach no ma dh&rsquo;èireas suidheachadh a tha taobh a-muigh ar smachd; </p><p>3.1.2 làrach-lìn sam bith a thoirt air falbh bhon Tasglann a rèir ar toil fhèin (a&rsquo; gabhail a-steach, ach gun a bhith cuibhrichte ri, làraichean-lìn mun deach fios a chur thugainn tron phroiseas Rabhadh is Toirt a-nuas againn</p>< p>3.2 Faodaidh tu làraichean-lìn sònraichte a mholadh airson an cur ris an Tasglann. Ach, thèid làraichean-lìn mar sin a chur ris an Tasglann a rèir ar toil fhèin a-mhàin.</p><p> 3.3 Tha sinn a&rsquo; gleidheadh ​​na còrach an Tasglann a tharraing air ais gu ìre no gu h-iomlan aig àm sam bith gun fhios sgrìobhte ro làimh.</p><p > 3.4 Bidh e an urra riut na h-ullachaidhean riatanach a dhèanamh airson faighinn chun Tasglainn agus dèanamh cinnteach gu bheilear a&rsquo; cumail ris na riatanasan, laghail agus teicnigeach.</p><h3> 4. BUAILTEACHD</h3> <p> 4.1 Tha thu ag aontachadh, le bhith a&rsquo; cleachdadh an Tasglainn: </p><p> 4.1.1 Gun cleachd thu do sgil agus do bhreithneachadh fhèin; </p><p> 4.1.2 Gu bheil thu a&rsquo; gabhail ri ullachaidhean dlighe-sgrìobhaidh is àicheadh.</p><p>4.2 Tha thu a&rsquo; gabhail ris ged a nì sinn ar dìcheall dèanamh cinnteach gu bheil an Tasglann ri fhaighinn 24 uair a thìde san latha mar as trice, air sgàth nàdair an eadar-lìn, gum faodadh mearachdan, brisidhean agus dàil tachairt san t-seirbheis. aig àm sam bith. Mar sin, tha an Tasglann air a toirt seachad air stèidh "MAR A THA I" agus "MAR A THA I RI FAIGHINN" gun bharantas sam bith. Faodar cothrom air an Tasglann a chur dheth rè ùine agus gun rabhadh ma dh&rsquo;fhàillig an siostam, ma tha obair cumail suas no càraidh a&rsquo; dol air adhart no airson adhbhar reusanta sam bith eile. Cha ghabh sinn uallach sam bith a tha ag èirigh bho na leanas: </p><p>4.2.1 briseadh sam bith ann an seirbheis, no duilgheadasan co-cheangailte ri sgaoileadh no inntrigeadh le/chun an Tasglainn; </p><p> 4.2.2 fàilligeadh an Tasglainn no an uidheamachd no bathar-bog; </p><p> 4.2.3 nach bi stuth no fiosrachadh no bathar-bog co-cheangailte ris ri fhaighinn.</p><p> 4.3 Tha thu ag aithneachadh gu bheil cuid den t-susbaint air tighinn bho threas phàrtaidhean agus gur dòcha nach bi e ceart, coileanta no ùr. Cha ghabh sinn uallach sam bith airson mearachd no dearmad sam bith san fhiosrachadh san Tasglann. Tha gach barantas a dh&rsquo;fhaodadh a bhith fillte a-staigh air a dhùnadh a-mach bho na Teirmichean is Cumhaichean seo chun na h-ìre is gum faod iad a bhith air an dùnadh a-mach tron lagh.</p><p>4.4 Tha thu ag aithneachadh gu bheil am fiosrachadh air an Tasglann agus stuth sam bith co-cheangailte ris na ghoireas tasglainn, agus nach e comhairle no moladh sam bith bhuainn a th&rsquo; ann. Tha thu ag aithneachadh nach eil am fiosrachadh air an Tasglann a&rsquo; nochdadh ar beachdan agus ag aithneachadh nach bu chòir dhut a bhith an eisimeil an fhiosrachaidh seo is tu a&rsquo; dèanamh (no a&rsquo; diùltadh a bhith a&rsquo; dèanamh) cho-dhùnaidhean gnìomhachais no pearsanta.</p><p>4.5 Ma tha thu airson gearain a dhèanamh mu rud sam bith a chaidh fhoillseachadh san Tasglann, cuir fios thugainn.</p><p> 4.6 Nì sinn oidhirpean reusanta gus dèanamh cinnteach nach bi bhìorasan no còd droch-rùnach eile anns an Tasglann. Ach, thathar a&rsquo; moladh gun dèan thu sgrùdadh bhìorais air a h-uile nì mar sin agus gun dèan thu sgrùdadh cunbhalach airson bhìorasan agus còd droch-rùnach eile. Tha sinn a&rsquo; toirmeasg chun na h-ìre as motha a tha ceadaichte fon lagh iomchaidh a h-uile uallach co-cheangailte ri milleadh no call sam bith air adhbharachadh le bhìorasan coimpiutair no còd droch-rùnach eile a thàinig bho no a fhuaradh tron Tasglann.</p><p>4.7 Cha bhi sinn buailteach airson milleadh sam bith (a&rsquo; gabhail a-steach, gun chuingealachadh, airgead-dìolaidh airson call phrothaidean) ag èirigh ann an cùmhnant, tort no eile bho do chleachdadh den Tasglann, gun chomas a bhith agad an Tasglann, a chleachdadh, no susbaint sam bith a chleachdadh no bho ghnìomh sam bith a chaidh a ghabhail (no nach deach a ghabhail) mar thoradh air a bhith a&rsquo; cleachdadh an Tasglainn no susbaint sam bith air, a&rsquo; gabhail a-steach a bhith a&rsquo; briseadh chòraichean treas pàrtaidh ag èirigh bho bhith a&rsquo; cleachdadh na susbaint. </p><h3> 5. BARANTAS-DÌON </h3><p> 5.1 Tha thu ag aontachadh barantas-dìon a thoirt dhuinn agus ar cumail fo bharantas-dìon fad na h-ùine an aghaidh a h-uile gnìomh, cùis lagh, cosgais, tagradh, iarrtas agus uallach sam bith (a&rsquo; gabhail a-steach chìsean laghail is cìsean agus pàighidhean eile) a fhuaradh, a dh&rsquo;adhbharaicheadh no a chaidh a phàigheadh leinn gu dìreach no gu neo-dhìreach a thaobh:</p><p> 5.1.1 inntrigeadh agus/no cleachdadh an Tasglann leat (ach a-mhàin mar a tha ceadaichte leis na Teirmichean is Cumhaichean); </p><p>5.1.2 fiosrachadh, dàta no stuth sam bith a chruthaich thu mar thoradh air an Tasglann a chleachdadh; agus</p><p>5.1.3 briseadh sam bith a rinn thu air gin de na Teirmichean is Cumhaichean. </p><h3> 6. CÒRAICHEAN SEILBHEACHD INNLEACHDAIL</h3><p>6.1 Tha an Tasglann agus na làraichean-lìn na lùib air an dìon le còraichean-lethbhreac agus IPR eile. Le bhith a&rsquo; dol a-steach dhan Tasglann, tha thu ag aithneachadh gu bheil na còraichean sin leis an neach aig a bheil a&rsquo; chòir-lethbhreac agus/no IPR eile a-mhàin.</p><p>6.2 Ma tha thu airson fiosrachadh sam bith a gheibhear bhon Tasglann a chleachdadh airson adhbhar sam bith nach eil co-chòrdail ris na Teirmichean is Cumhaichean seo, feumaidh tu fios a chur gu neach-gleidhidh na còrach-lethbhreac gus cead iarraidh.</p> <h3> 7. FIOSRACHADH DÌOMHAIR</h3><p> 7.1 Tha thu ag AITHNEACHADH agus a&rsquo; gabhail ris, gus na dleastanasan againn fo na Teirmichean is Cumhaichean seo a choileanadh, gum feum sinn fiosrachadh a bhuineas riut a chumail.</p><p> 7.2 A thaobh fiosrachadh mar seo, tha sinn a&rsquo; foillseachadh gun cùm sinn ri Achd Dìon Dàta 1998 (an & ldquo; Achd & rdquo;) agus gu sònraichte:</p><p> 7.2.1 gum faighear, gun cumar agus gum pròiseasar fiosrachadh mar seo a-mhàin airson nan adhbharan a tha ainmichte sna Teirmichean is Cumhaichean;</p><p> 7.2.2 nach tèid a phròiseasadh a bharrachd ann an dòigh nach eil a rèir nan adhbharan sin; </p><p> 7.2.3 gum bi am fiosrachadh ceart agus far a bheil sin riatanach gun tèid ùrachadh;</p><p>7.2.4 nach tèid a chumail nas fhaide na tha riatanach gus ar gnìomhan a choileanadh fo na Teirmichean is Cumhaichean;</p><p>7.2.5 nach tèid fhoillseachadh do threas pàrtaidh sam bith, ach a-mhàin airson ‘foillseachadh ceadaichte&rsquo; mar a tha e air a mhìneachadh anns an Achd. 7.3 Tha thu ag aithneachadh gu bheil sinn a&rsquo; tighinn fo uallachaidhean Achd Saorsa an Fiosrachaidh 2020 ("An Achd"), agus bheir thu seachad a h-uile taic a dh&rsquo;fheumas sinn gu reusanta gus an cum sinn ris an Achd. Tha thu ag aontachadh taic den t-seòrsa seo a thoirt dhuinn taobh a-staigh còig latha obrach bho iarrtas sam bith a rinn sinn fo chlàs 7.3 an seo.</p> <h3> 8. ATH-SHÒNRACHADH </h3><p>Chan fhaod thu do chòraichean ath-shònrachadh no cuidhteas fhaighinn dhiubh fo na Teirmichean is Cumhaichean seo gun chead sgrìobhte ro làimh bhuainn. </p> <h3> 9. LAGH BUNTAINNEACH</h3><p>Thèid na Teirmichean is Cumhaichean seo a riaghladh le, agus a mhìneachadh, a rèir lagh Shasainn. Leis a seo, tha thu ag aithneachadh agus ag aontachadh gur e cùirtean Shasainn an t-aon uachdranas laghail agus an t-aon àite airson cùis lagha sam bith a dh&rsquo;fhaodadh èirigh fon chuspair seo<br /></p><p>Leabharlann Bhreatainn <br /> An t-Sultain 2010 </p>
