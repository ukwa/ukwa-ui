about.page.title1 = Cò sinne?
about.page.p1 = Tha Tasglann-lìn na RA na cho-iomairt aig na Leabharlannan Tasgaidh Laghail uile:</p><ul><li>Leabharlannan Bodleian, Oilthigh Oxford</li><li>Leabharlann Bhreatainn</li><li>Leabharlannan Oilthigh Cambridge</li><li>Leabharlann Nàiseanta na h-Alba</li><li>Leabharlann Nàiseanta na Cuimrigh</li><li>Coláiste na Tríonóide, Baile Átha Cliath</li><li>
about.page.title2 = Dè an obair a th&rsquo; againn?
about.page.p2 = <p>&rsquo;S e an t-amas aig Tasglann-lìn na RA a bhith a&rsquo; cruinneachadh gach làrach-lìn uile san RA co-dhiù aon turas gach bliadhna.</p><p>Bidh làraichean-lìn a&rsquo; clàradh tòrr mòr mun tìde sam beò sinn. Ach, mar as trice, thèid an cruthachadh gu luath, atharrachadh gu cunbhalach agus uaireannan thèid iad à bith uile gu lèir, gu tric gun rabhadh. A dh&rsquo;aindeoin an dìth maireannachd seo, tha Tasglann-lìn na RA a&rsquo; feuchainn ri bhith a&rsquo; cruinneachadh, a&rsquo; gleidheadh ​​agus a&rsquo; toirt cothrom air an stuth seo airson luchd-rannsachaidh de gach seòrsa san latha an-diugh agus san àm ri teachd, bho sgoilearan agus proifeiseantaich do luchd-eachdraidh teaghlaich agus dhan fheadhainn le ùidh san fharsaingeachd.</p><p>Nì sinn cruinneachadh fèin-obrachail (no ‘cràladh&rsquo;) de làraichean-lìn na RA co-dhiù uair sa bhliadhna gus an uiread &rsquo;s a ghabhas de làraichean-lìn a ghlacadh. Tron obair seo, tha cruinneachadh ann de na milleanan de làraichean-lìn is na billeanan de dh&rsquo;fhaidhlichean fa leth (duilleagan html, dealbhan, pdf&rsquo;an, bhidiothan is mar sin air adhart.)</p><p>Bidh sinn a&rsquo; cruinneachadh roghainn de làraichean-lìn nas trice (suas ri turas san latha). Gu tric, &rsquo;s e làraichean-lìn naidheachd a th&rsquo; annta ach chan eil seo daonnan fìor.</p><p>A bharrachd air sin, bidh ar luchd-glèidhidh agus eòlaichean eile a&rsquo; cuimseachadh gu cunbhalach air a bhith a&rsquo; cruinneachadh làraichean-lìn air tachartasan, cuspairean no raointean sònraichte a tha inntinneach agus gan cur ann an <a href=collection>‘Cuspairean agus Tèaman&rsquo;.</a>.</p><p>Cha tèid ach stuth a tha ri fhaighinn gu poblach air an Lìon fhosgailte a chruinneachadh. Cha bhi sinn a&rsquo; cruinneachadh fiosrachadh prìobhaideach, mar eisimpleir post-d no susbaint far am feumadh tu soidhneadh a-steach. Cha tèid ach glè bheag de shusbaint bho na meadhanan sòisealta a chruinneachadh mar thoradh air duilgheadasan teicnigeach.</p><p>Faic na<a href=info/faq>Ceistean Cumanta</a> againn airson barrachd fiosrachaidh.</p>
about.page.title3 = Cuidich sinn gus an tasglann a thogail
about.page.p3 = <p> Ged a tha sinn ag amas air an uiread &rsquo;s a ghabhas de làraichean-lìn na RA a chruinneachadh, bidh sinn a&rsquo; call tòrr làraichean-lìn a chionn &rsquo;s nach urrainn dhuinn an comharrachadh gu fèin-obrachail mar làraichean-lìn às an RA. Ma tha fios agad air làrach-lìn às an RA a bu chòir a bhith air a glèidheadh mol<a href=info/nominate>an seo i.</a>.</p>
