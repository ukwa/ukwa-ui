search.tips.text = <p>Ma tha thu a&rsquo; lorg làrach-lìn fa leth a tha thu a&rsquo; smaoineachadh a dh&rsquo;fhaodadh a bhith ann an Tasglann-lìn na RA, faodaidh tu a lorg tron taba Luirg. Cleachd abairt no ainm a tha thu a&rsquo; smaoineachadh a dh&rsquo;fhaodadh a bhith san làraich-lìn sin a-mhàin. Nì seo lorg anns na làraichean-lìn uile san tasglann.</p><p>Tha grunn roghainnean ann gus an lorg agad a dhèanamh nas cumhainge. Mar eisimpleir, cleachdaidh lorg abairtean barrachd air aon teirm (i.e. barrachd air aon fhacal) Ma nochdas dà (no barrachd) theirm gun a bhith a&rsquo; cleachdadh comharran-labhairt, chan fheum ach aon de na teirmichean nochdadh sna sgrìobhainnean gus rudeigin a thilleadh. Ma thèid na teirmichean a chur ann an comharran-labhairt, cha tèid ach an t-sreang sin a thilleadh. Faic an earrann gu h-ìosal mu Bhriathrachas Luirg airson barrachd fiosrachaidh.</p><p>Às dèidh dhut a&rsquo; cheist luirg agad a chur a-steach, faodaidh tu an lorg agad a shoillearachadh barrachd le bhith a&rsquo; cleachdadh nam fasaidean air taobh chlì duilleag nan toraidhean luirg teacsa. Le seo, gabhaidh na toraidhean a thilleas seo a chriathrachadh a rèir diofar roghainnean, mar eisimpleir seòrsa susbaint, cruinneachadh, agus a&rsquo; bhliadhna a chaidh an cur dhan tasglann. Mar eisimpleir, faodaidh tu an fhasaid ‘Sònraich a rèir àrainn iar-leasachain&rsquo; a thaghadh gus na toraidhean sin a chuingealachadh gus nach nochd ach na goireasan a tha air an cumail air àrainnean le ainmean leis an aon iar-leasachan, mar eisimpleir ‘co.uk&rsquo;, ‘ac.uk&rsquo; no ‘com&rsquo;.</p><p>Thoir an aire nach bi ceistean luirg a&rsquo; toirt aire do litrichean mòra is beaga.</p><br/><h2>Query Syntax</h2> <table> <tr> <td>Query type</td> <td>Example</td> <td>Description</td> </tr> <tr> <td>Logical AND</td> <td><a href=search?text=economics+finance&search_location=full_text&content_type=Web+Page>economics finance</a>, <a href=search?text=economics+AND+finance&search_location=full_text&content_type=Web+Page&content_type=Web+Page&content_type=Web+Page>economics AND finance</a></td> <td>Returns resources containing the words 'economics&rsquo; and "finance", but not necessarily together.</td> </tr> <tr> <td>Logical OR</td> <td><a href=search?text=economics+AND+finance&search_location=full_text&content_type=Web+Page&content_type=Web+Page&content_type=Web+Page>economics AND finance</a></td> <td>Tillidh sinn goireasan anns a bheil na faclan ‘economics&rsquo; is 'finance&rsquo;, ach dh&rsquo;fhaodadh nach bi na faclan sin còmhla.</td> </tr> <tr> <td>Logical OR</td> <td><a href=search?text=breakfast+OR+marmalade&search_location=full_text&content_type=Web+Page>breakfast OR marmalade</a></td> <td>Tillidh seo goireasan anns a bheil an dàrna cuid am facal ‘bracaist&rsquo; no am facal ‘marmalade&rsquo;</td> </tr> <tr> <td>Logical NOT</td> <td><a href=search?text=coffee+NOT+java&search_location=full_text&content_type=Web+Page>coffee NOT java</a></td> <td>Tillidh seo goireasan anns a bheil am facal ‘coffee&rsquo;, ach cha till e goireas sam bith anns a bheil am facal ‘java&rsquo;.</td> </tr> <tr> <td>Phrase search</td> <td><a href=search?text=Tony+Blair"&search_location=full_text&content_type
search.tip.1.text = Cleachd faclan luirg Boolean - AND, NOT, OR is mar sin air adhart, m.e. ubhal NOT measan.
search.tip.2.text = Cleachd comharran-comharraidh nuair a tha thu a&rsquo; lorg abairt shònraichte, mar eisimpleir. "Geamannan Oileampach Lunnainn".
search.tip.3.text = Nòta air cinn-latha - is iad seo na làithean air an deach rudan a chur dhan tasglann agus chan e an latha air an deach fhoillseachadh.
search.tip.4.text = Tha beagan bho na meadhanan sòisealta san tasglann (bho Twitter sa chuid as motha) ach CHAN EIL seo coileanta.
search.tip.5.text = Seo cruinneachadh de làraichean-lìn às an RA. Tha tòrr a bharrachd làraichean-lìn .uk san Tasglann na àrainnean eile aig an ìre as àirde mar eisimpleir .com.
search.tip.6.text = Tha 18,000+ làrach-lìn, a chaidh a chruinneachadh bho 2005 chun an latha an-diugh, rim faighinn air-loidhne gu poblach oir tha cead neach-seilbh nan làrach-lìn againn gus an toirt seachad mar seo.
search.tip.7.text = Chaidh a&rsquo; mhòr-chuid de Thasgadh Lìn na RA a chruinneachadh bho riaghailtean Tasgadh Laghail Neo-chlò-bhuailte 2013. Chan fhaodar stuth a chaidh a chruinneachadh san dòigh seo fhaicinn gu laghail ach a-mhàin ann an seòmraichean-leughaidh ann an Leabharlannan Tasgaidh Laghail na RA (air compiutairean leabharlainn).
