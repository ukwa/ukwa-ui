privacy.text = <p>Bidh an làrach-lìn seo a&rsquo; cleachdadh Google Analytics, seirbheis mion-sgrùdaidh lìn a tha air a thoirt seachad le Google, Inc. ("Google"). Bidh Google Analytics a&rsquo; cleachdadh "chriomagan", a tha nam faidhlichean teacsa a thèid a chur air a&rsquo; choimpiutair agad, gus an làrach-lìn a chuideachadh gus mion-sgrùdadh a dhèanamh air mar a tha cleachdaichean a&rsquo; cleachdadh na làraich-lìn. Thèid am fiosrachadh a chruthaicheas a&rsquo; chriomag mu mar a chleachd thu an làrach-lìn (a&rsquo; gabhail a-steach do sheòladh IP) a chur gu Google agus a stòradh air frithealaichean anns na Stàitean Aonaichte. Cleachdaidh Google am fiosrachadh seo gus measadh a dhèanamh air mar a chleachd thu an làrach-lìn, a&rsquo; cur ri chèile aithisgean air gnìomhachd làrach-lìn airson luchd-obrachaidh làrach-lìn agus a&rsquo; toirt seachad sheirbheisean eile co-cheangailte ri gnìomhachd làrach-lìn agus cleachdadh eadar-lìn. Dh&rsquo;fhaodte gun toir Google am fiosrachadh seo do threas pàrtaidhean nuair a dh&rsquo;fheumas e sin a dhèanamh a rèir an lagha, no far a bheil treas pàrtaidhean a&rsquo; pròiseasadh an dàta às leth Google. Cha cheangail Google an seòladh IP agad ri dàta sam bith eile a th&rsquo; aig Google. Faodaidh tu cleachdadh chriomagan a dhiùltadh le bhith a&rsquo; taghadh nan roghainnean iomchaidh air do bhrabhsair, ach thoir an aire ma nì thu seo gur dòcha nach urrainn dhut a h-uile foincsean san làraich-lìn seo a chleachdadh. Le bhith a&rsquo; cleachdadh na làraich-lìn seo, tha thu a&rsquo; toirt cead do Google dàta a phròiseasadh mu do dheidhinn san dòigh agus airson nan adhbharan a tha air am mìneachadh gu h-àrd.</p><p> Faodaidh tu an tuilleadan brabhsair opt-a-mach airson Google Analytics a chleachdadh gus stad a chur air dàta bho bhith air a chur chun choimpiutair agad nuair a thadhlas tu air Tasglann Lìn na RA a bhios a&rsquo; cleachdadh Google Analytics JavaScript (ga.js) gus sùil a chumail air cleachdadh. Tha an tionndadh beta den opt-a-mach ri fhaighinn airson Internet Explorer, Firefox, agus Chrome, agus faodar a luchdachadh a-nuas an seo: <a href=http://tools.google.com/dlpage/gaoptout>http://tools.google.com/dlpage/gaoptout</a>. </p><p> Bidh sinn cuideachd a&rsquo; cleachdadh chriomagan airson a bhith a&rsquo; tracadh sheiseanan agus a&rsquo; stòradh roghainnean làraich, dìreach airson a bhith a&rsquo; taisbeanadh nan làraich-lìn san tasglann gu ceart agus gus am bi an làrach-lìn nas fhèarr dhan luchd-cleachdaidh. Tha na làraichean-lìn san tasglann nan lethbhreacan dìleas de na làraichean-lìn beò, agus mar sin dh&rsquo;fhaodte gum bi JavaScripts gnìomhach ann a bhios a&rsquo; suidheachadh chriomagan air a&rsquo; choimpiutair agad. Gabhaidh criomagan a chur à comas le bhith ag atharrachadh nan roghainnean prìobhaideachd air na brabhsairean agad. </p><p>Iarraidh sinn fios conaltraidh anns na foirmean conaltraidh agus ‘mol làrach-lìn&rsquo; againn. Thèid am fiosrachadh pearsanta mur deidhinn no mu neach beò sam bith eile a tha clàraichte air na foirmean a làimhseachadh a rèir Achd Dìon Dàta 1998. Tha seo a&rsquo; ciallachadh gun tèid a chumail gu tèarainte agus a chleachdadh airson a bhith gad fhreagairt, airson adhbharan rianachd is rannsachaidh taobh a-staigh na buidhne a-mhàin, agus nach tèid a thoirt do phàrtaidh sam bith eile, ach a-mhàin ma tha seo na dhleastanas fon lagh.</p>
