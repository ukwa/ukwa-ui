noresults.text = <p>* Gus seòmar leughaidh a chleachdadh, bidh feum agad air pas-leughadair bhon leabharlann sin. Faic na ceanglaichean gu h-ìosal airson fios mu Leabharlannan Tasgaidh na RA agus mar a gheibhear cothrom air na seòmraichean leughaidh aca. Nòta: Gheibhear cothrom air an t-susbaint tro choimpiutairean nan Leabharlannan agus chan fhaodar lethbhreacan didseatach a dhèanamh den t-susbaint.</p><ul><li><a href=https://www.bl.uk/reshelp/inrrooms/readingrooms.html>Leabharlann Bhreatainn (Làraichean an dà chuid ann an Lunnainn agus Boston Spa, Siorrachd York)</a></li><li><a href=https://www.nls.uk/using-the-library/reading-rooms>Leabharlann Nàiseanta na h-Alba</a></li><li><a href=https://www.library.wales/visit/before-your-visit/opening-times>National Library of Wales</a></li><li><a href=http://www.bodleian.ox.ac.uk/bodley/finding-resources/rooms>Leabharlann Bodleian, Oilthigh Oxford</a></li><li><a href="https://libguides.cam.ac.uk/e-legal-deposit/access">Leabharlann Oilthigh Cambridge </a></li><li><a href=https://www.tcd.ie/library/>Coláiste na Tríonóide, Baile Átha Cliath</a></li></ul>
