contact.form.notice = <p>Tha raointean a tha comharraichte le * <span class=light-blue>*</span>riatanach. </p><p>Cha tèid fiosrachadh pearsanta a bheir thu dhuinn air an fhoirm seo a cho-roinn le treas-phàrtaidhean. Tha cleachdadh fiosrachadh pearsanta air a stiùireadh a rèir Achd Dìon Dàta 2018. Faic an <a href=info/privacy>Aithris Prìobhaideachd</a> airson barrachd fiosrachaidh.</p>
