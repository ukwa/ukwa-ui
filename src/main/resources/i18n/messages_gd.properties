takedown.text = <p>Tha ceannas aig Bòrd Leabharlann Bhreatainn air Tasglann-lìn na RA aig a&rsquo; cheann thall. Tha rùn aig a&rsquo; Bhòrd dèanamh cinnteach gu bheil an stuth a tha air a thaisbeanadh air Tasglann-lìn na RA (“an Tasglann”) laghail agus a rèir nan Teirmichean is Cumhaichean againn.</p><p>Ma tha thu airson gearain a dhèanamh mu rud sam bith san Tasglann, cuir fios thugainn tron phost-d aig <a href=mailto:web-archivist@bl.uk>web-archivist@bl.uk</a> no tron phost (Notice and Takedown, Web Archiving Team, Leabharlann Bhreatainn, St Pancras, 96 Rathad Euston, Lunnainn NW1 2DB).</p><p>Gus an dèilig sinn ris a&rsquo; ghearain agad cho luath &rsquo;s a ghabhas, cuir a-steach am fiosrachadh a leanas san litir/post-d agad agus comharraich e mar “ÈIGINNEACH”.</p><ol><li>Am fiosrachadh conaltraidh agad - a&rsquo; gabhail a-steach d&rsquo; ainm, seòladh puist-d agus àireamh fòn tron latha.</li><li>Gu leòr fiosrachaidh gus an aithnich sinn an t-susbaint mu bheil an gearain, a&rsquo; gabhail a-staigh an URL air fad agus far an gabh a lorg.</li><li>Na h-adhbharan airson a&rsquo; ghearain agad.</li></ol><p>Nì sinn breithneachadh air gach gearain a rèir airidheachd, agus gus am beachdaich sinn air a a&rsquo; ghearain, dh&rsquo;fhaodte gun toir sinn an t-susbaint bhuntainneach air falbh bhon Tasglann no gun cur sinn à comas i. Ma chaidh an t-susbaint a thoirt dhuinn le treas-phàrtaidh, dh&rsquo;fhaodte gum bi e iomchaidh dhuinn fios a chur thuca.</p>
