cookies.text = <h2>Dè th&rsquo; ann an criomagan</h2><p>&rsquo;S e a th&rsquo; ann an criomagan ach faidhlichean teacsa a bhios làraichean-lìn a&rsquo; sàbhaladh air a&rsquo; choimpiutair agad. Gu tric, tha àireamh air thuaiream mar phàirt den chriomaig agus thèid seo a stòradh air a&rsquo; choimpiutair agad. Tha criomagan air an cleachdadh gu tric gus am brabhsadh a dhèanamh nas fheàrr dhut, gus coileanadh nan làraichean-lìn a mheasadh agus gus taic a chumail ri lìbhrigeadh sheirbheisean. Mur eil thu air na roghainnean sa bhrabhsair agad atharrachadh gus criomagan a dhiùltadh, foillsichidh na siostaman againn criomagan nuair a thadhlas tu air an làraich-lìn againn.</p><h2>Ciamar a bhios sinn a&rsquo; cleachdadh chriomagan?</h2><p>Bidh an làrach-lìn againn a&rsquo; cleachdadh chriomagan gus am bi an làrach-lìn againn nas fhasa a chleachdadh agus gus am bi turas nas fheàrr agad gu Tasglann-lìn na RA.</p><p>Bidh tasglann-lìn na RA a&rsquo; cruthachadh ceithir criomagan aig an àm seo:</p><p>JSESSIONID - thèid seo a chruthachadh aig toiseach gach seisein, nuair a dh&rsquo;fhosglas tu am brabhsair agad agus nuair a thèid thu dhan làraich-lìn againn. Le criomagan seisein, is urrainn dhan làraich-lìn sùil a chumail air mar a ghluaiseas tu bho dhuilleag gu duilleag, gus nach tèid iarraidh ort fiosrachadh a chur ann a tha thu air toirt dhan làraich mar-thà. Leis na criomagan seo, gabhaidh d&rsquo; aithneachadh taobh a-staigh na làraich-lìn agus thèid atharrachadh sam bith air duilleag no dàta no nì sam bith a thaghas tu a chuimhneachadh bho dhuilleag gu duilleag. Mar as trice, thèid na criomagan seisein a sguabadh às leis a&rsquo; bhrabhsair-lìn agad nuair a thèid a dhùnadh.</p><p>collections_display - leis a&rsquo; chriomaig seo, is urrainn dhan làraich-lìn againn cuimhneachadh air mar a tha thu airson&rsquo;s gun tèid na cruinneachaidhean Sònraichte againn a thaisbeanadh - mar dhealbhagan no mar liosta. Thèid a chruthachadh a&rsquo; chiad turas a thèid thu gu duilleag nan Cuspairean is Tèaman</p><p>.cookies_accepted - thèid seo a chleachdadh gus sealltainn gum faca agus gun do ghabh thu ris an teachdaireachd mu bhith a&rsquo; gabhail ri criomagan. Thèid a chruthachadh an uair is gun daingnich thu gum faca tu an teachdaireachd le bhith a&rsquo; briogadh air a&rsquo; phutan "OK". Cha tèid an teachdaireachd mu bhith a&rsquo; gabhail ri criomagan a shealltainn ach aon turas a-mhàin airson gach cleachdaiche.</p><p>survey_viewed - tha seo a&rsquo; comharrachadh gum faca tu suirbhidh do chleachdaichean a tha sinn air cur air an làraich-lìn againn rè ùine. </p><p>A&rsquo; measadh coileanadh na làraich-lìn: feumaidh an làrach-lìn againn dearbhadh gu bheil e a&rsquo; lìbhrigeadh luach an airgid ann a bhith a&rsquo; lìbhrigeadh fiosrachaidh. Le bhith a&rsquo; cumail sùil air cleachdadh na làraich-lìn againn tro chriomagan, tha seo a&rsquo; cuideachadh an sgioba againn gus obrachadh a-mach dè na duilleagan as fheumaile do na cleachdaichean againn, agus gus duilleagan nach eil a cheart cho feumail dhaibh a dhèanamh nas fheàrr. Cleachdaidh sinn criomagan cuideachd gus sùil a chumail air àireamh an luchd-tadhail. Cha tèid fiosrachadh pearsanta sam bith ach a-mhàin an seòladh IP agad a chruinneachadh mar phàirt den phròiseas seo.</p><p>Gus dèanadas na làraich-lìn a mheasadh, cleachdaidh sinn Google Analytics. Cruthaichidh an t-seirbheis seo criomagan. Thèid an cleachdadh anns na dòighean a tha air am mìneachadh an seo: <a href=https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage>https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage</a></p><h2>Càite am faigh mi barrachd fiosrachaidh mu chriomagan is mu bhith gan cur dheth no gan sguabadh às?</h2><p>Faigh a-mach barrachd mu chriomagan aig www.aboutcookies.org, a&rsquo; gabhail a-steach fiosrachadh mu bhith a&rsquo; cumail smachd orra is mu bhith gan sguabadh às airson nam brabhsairean-lìn mòra uile.</p><p>Faodaidh tu criomagan a bhacadh le bhith a&rsquo; cur air an roghainn air a&rsquo; choimpiutair agad a tha a&rsquo; leigeil leat cuid de na criomagan, no na criomagan uile, a dhiùltadh. Ach mas is e is gun cleachd thu am brabhsair agad gus bacadh a chur air na criomagan air fad (a&rsquo; gabhail a-steach criomagan a tha riatanach) dh&rsquo;fhaodte nach bi cothrom agad air pàirtean de na làraichean againn, no faodaidh nach obraich a h-uile rud nuair a chleachdas sibh cuid de na Seirbheisean. Mur eil thu air am brabhsair agad atharrachadh gus criomagan a dhiùltadh, foillsichidh an siostam againn criomagan nuair a thadhlas tu air an làraich-lìn againn.</p><p>Airson fiosrachadh mu bhith a&rsquo; sguabadh às chriomagan bhon bhrabhsair air an fhòn-làimhe agad, faic leabhar-làimhe an fhòn-làimhe agad.</p>
