faq.q1 = Carson a tha feum againn air Tasglann-lìn?
faq.q2 = Dè cho mòr &rsquo;s a tha an tasglann?
faq.q3 = Dè cho tric &rsquo;s a thèid làraichean-lìn a chruinneachadh?
faq.q4 = Ciamar a thèid na làraichean-lìn a thaghadh?
faq.q5 = Dè th&rsquo; ann an Tasgadh Laghail Neo-chlò-bhuailte?
faq.q6 = Ma tha làrach-lìn anns an Tasglann-lìn, a bheil sin a&rsquo; ciallachadh gu bheil sibh ag aontachadh ris?
faq.q7 = Càite bheil an tasglann air a chumail?
faq.q8 = An urrainn dhomh làrach-lìn a mholadh airson an tasglainn?
faq.q9 = Cuine a nochdas an làrach agam san tasglann?
faq.q10 = Carson a tha cuid de na làraichean-lìn san tasglann neo-iomlan, neo-làthaireach neo air an taisbeanadh gu ceàrr?
faq.q11 = Ciamar as urrainn dhomh an làrach-lìn agam no an seilbheachd innleachdail agam a thoirt às an tasglann?
faq.q12 = Ciamar a dhìonas mi a&rsquo; phrìobhaideachd agam ma tha fiosrachadh mu mo dhèidhinn anns an tasglann?
faq.a1 = Tha na milleanan de làraichean-lìn anns an RA. Bidh iad ag atharrachadh agus fiù&rsquo;s a&rsquo; dol à sealladh fad an t-siubhail. Gu tric tha fiosrachadh orra a tha ri fhaighinn air an eadar-lìon a-mhàin. Tha tasglannan-lìn air an dealbhadh gus an uiread &rsquo;s a ghabhas de na làraichean-lìn seo a ghlèidheadh gus aghaidh a chur air a&rsquo; chunnart gum faodadh "toll-dubh" didseatach a bhith ann. &rsquo;S e adhbhar Tasglann-lìn na RA a bhith a&rsquo; cruinneachadh, a&rsquo; glèidheadh is a&rsquo; toirt cothrom buan air prìomh làraich-lìn na RA airson nan ginealachdan ri thighinn.
faq.a2 = Bidh Tasglann-lìn na RA a&rsquo; cruinneachadh nam milleanan de làraichean-lìn gach bliadhna cho math ris na billeanan de nithean fa leth (duilleagan, dealbhan, bhidiothan, faidhlichean pdf is mar sin air adhart.) Suas ri 2017, tha sinn air mu 500TB de dhàta a chruinneachadh agus tha sinn a&rsquo; cur ri seo le mu 60-70 TB sa bhliadhna.
faq.a3 = Thèid a&rsquo; mhòr-chuid den tasglann a chruinneachadh mar phàirt den chràladh (crawl) mhòr bhliadhnail againn de dh&rsquo;àrainnean-lìn na RA. Thèid làraichean-lìn sònraichte a thasgadh nas trice mar thoradh air adhbharan leithid, mar eisimpleir, cho tric &rsquo;s a dh&rsquo;atharraicheas an làrach-lìn no buntainneas na làraich ri cruinneachadh sònraichte. Mar eisimpleir, thèid cuid de na làraichean-lìn naidheachd a chruinneachadh gach latha ach cha tèid tadhal air cuid de na làraichean eile cho tric idir.
faq.a4 = A rèir nan riaghailtean a thaobh Tasgadh Laghail Neo-chlò-bhuailte, faodaidh sinne, na sia Leabharlannan Tasgaidh Laghail làrach-lìn sam bith a tha stèidhichte san RA a chruinneachadh. Tha seo a&rsquo; gabhail a-steach gach làrach-lìn aig a bheil ainm àrainne na RA aig an ìre as àirde, mar eisimpleir .UK, .SCOT, .WALES, .CYMRU agus .LONDON cho math ri làrach-lìn sam bith eile a gheibh sinn a-mach a tha stèidhichte ann am frithealaiche san RA tro sgrùdadh geo-ip. Cuideachd, mas e is gu bheil seòladh puist san RA air an làrach-lìn no ma tha an neach leis a bheil an làraich a&rsquo; daingneachadh gu bheil e/i a&rsquo; fuireach san RA no gu bheil an gnìomhachas aice/aige stèidhichte san RA, faodaidh an làrach-lìn aca a dhol dhan tasglann. Gus cruinneachaidhean lìn cuspaireil coileanta a chruthachadh, iarraidh sinn cead bho àm gu àm bho dhaoine aig a bheil làrach-lìn taobh a-muigh na RA gus an cuid làraichean a chur dhan tasglann.
faq.a5 = Chaidh reachdas an tasgaidh laghail a leudachadh tro Achd nan Leabharlannan Tasgaidh Laghail (2003) gus a bhith a&rsquo; gabhail a-steach fhoillseachaidhean neo-chlò-bhuailte (dealanach), a&rsquo; gabhail a-steach làraichean-lìn, le ùmhlachd do Riaghailtean comasachaidh a chaidh a chur an sàs ann an 2013. Bho chaidh na Riaghailtean comasachaidh a chur an gnìomh ann an 2013, tha Leabharlannan Tasgaidh Laghail na RA air a bhith a&rsquo; tasgadh làraichean-lìn na RA leis a&rsquo; chumha nach fhaodar coimhead air an t-susbaint seo ach anns na Leabharlannan a-mhàin ach ann an suidheachadh far a bheil cead againn bho fhoillsichear na làraich-lìn gus cothrom nas fharsainge a thoirt air an t-susbaint.
faq.a6 = Chan eil. Thathar a&rsquo; tasgadh làraichean-lìn a dh&rsquo;fhaodadh a bhith feumail do luchd-rannsachaidh san àm ri teachd; &rsquo;s e an t-amas a th&rsquo; ann gum bi iad a&rsquo; riochdachadh beatha san RA san latha an-diugh no gu bheil buntainneas aca ri cruinneachadh sònraichte. Cha bhithear a&rsquo; breithneachadh air cho ceart no cho math &rsquo;s a tha susbaint nan làraichean-lìn. Bidh eadar-dhealachadh mòr eadar na làraichean-lìn a tha air an tasgadh a thaobh cho iom-fhillte &rsquo;s a tha iad, bho fheadhainn a tha gu math teignigeach is toinnte gu làraichean-lìn nas sìmplidhe a chaidh a chruthachadh le daoine fa leth aig an taigh.
faq.a7 = Thèid Tasglann-lìn na RA a dhèanamh na pàirt den t-Siostam Leabharlainn Didseatach, siostam tasgaidh fhad-ùine a tha Leabharlann Bhreatainn air cruthachadh agus a tha a&rsquo; faighinn taic bho Leabharlannan Tasgaidh eile na RA.<br/><br/>Tha an Siostam Leabharlainn Didseatach air a chumail ann an àrainneachd thèarainte leis na ceanglaichean lìonra air an dìon le cachaileith-theine agus siostaman sgrùdaidh bhìorais agus gun chothrom poblach air tron eadar-lìon. Tha ceithir nòdan stòraidh aige ann an St Pancras, Boston Spa, Aberystwyth agus Dùn Èideann. Tha lethbhreac slàn aig gach nòd den t-susbaint air fad a tha air a chumail air an t-siostam. Tha na nòdan daonnan ann an conaltradh ri chèile tro lìonra tèarainte aig a bheil pròiseas fèin-obrachail airson fèin-cheartachadh, mac-samhlachadh agus càradh; mas e is gun tèid faidhle didseatach a tha air a chumail ann am fear de na nòdan a chall no ma dh&rsquo;fhàsas e coirbte, thèid aisig gu fèin-obrachail bho fhear de na nòdan eile. A bharrachd air seo, tha pròiseas aig gach nòd cuideachd a bhios a&rsquo; dèanamh lethbhreac de dh&rsquo;fhaidhlichean agus gan stòradh air dà no barrachd diosgaichean cruaidh, aig a bheil fèin-cheartachadh agus mac-samhlachadh eadar na diosgaichean.
faq.a8 = Gu dearbha fhèin! Leig fios thugainn mu làrach-lìn sam bith stèidhichte san RA a tha thu den bheachd a bu chòir a bhith san tasglann tron fhoirm Sàbhail làrach-lìn againn.
faq.a9 = Cho luath &rsquo;s a ghabhas, às dèidh dhuinn na pròiseasan barantachd càileachd agus inneacsaidh buntaineach a ruith gus na lethbhreacan san tasglann ullachadh airson daoine a bhith gan cleachdadh. Chan fhaic thu an làrach-lìn agad a tha san tasglann tro Thasglann-lìn na RA air-loidhne mur eil thu air foirm cead a lìonadh. Tha càrn de shusbaint againn ri cur air chothrom tro Thasglann-lìn na RA aig an àm seo is mar sin, bi foighidneach leinn gus an tèid againn air a chur suas.
faq.a10 = Tha e coltach nach do dh&rsquo;aithnich sinn an làrach-lìn an dàrna cuid gu fèin-obrachail tro na rannsachaidhean àrainn againn no tro obair-làimhe, tha seo gu sònraichte buailteach tachairt mur eil ainm àrainn na RA aig an ìre as àirde, mar eisimpleir, ma tha ainm àrainn .com aice. Mas ann mar seo a tha cùisean agus ma tha an làrach-lìn san RA, nach sabhail thu e (link to form). Dh&rsquo;fhaodte gum bi cuid de làraichean anns a&rsquo; chruinneachadh againn rim faighinn sna seòmraichean-leughaidh a-mhàin - gun chead a bharrachd bho fhoillsichear na làraich-lìn, chan urrainn dhuinn cothrom a thoirt air tro Thasglann-lìn na RA.<br/><br/>Bithear a&rsquo; cruinneachadh làraichean-lìn aig àm shònraichte a&rsquo; cleachdadh bathair-bog glacaidh agus thathar an dùil gum bi iad cho coltach &rsquo;s a ghabhas ri coltas nan làraichean-lìn air an Eadar-lìon aig an àm sin. Nithear oidhirp gus a h-uile nì co-cheangailte ri làrach-lìn a chruinneachadh, a&rsquo; gabhail a-steach html, dealbhan, sgrìobhainnean PDF, faidhlichean fuaime no bhidio agus nithean eile, leithid sgriobtaichean prògramaidh.<br/><br/>Ach, tha cuingealachdan fiù &rsquo;s aig na cràlairean-lìn as ùire agus as fheàrr mar a chleachdas Tasglann-lìn na RA agus aig an ìre seo, chan urrainn dhaibh na rudan a leanas a ghlacadh: meadhanan air an sruthadh, susbaint bhon lìon domhainn no bho stòran-dàta far a bheil ion-chur a dhìth bhon chleachdaiche, nithean eadar-ghnìomhach stèidhichte air sgriobtan prògramaidh no susbaint far a bheil plugain a dhìth gus a sealltainn. Tha seo a&rsquo; ciallachadh nach eil cuid de na h-eileamaidean ann an cuid de na làraichean-lìn san tasglann.<br/><br/>Uaireannan, chan eil cuid de na làraichean-lìn coileanta a chionn &rsquo;s nach robhar an dùil ach aon duilleag aig an làraich a chur dhan tasglann. Dh&rsquo;fhaodte gu bheil seo mar thoradh air an t-seòrsa cead a chaidh a thoirt seachad airson a chur dhan tasglann no a chionn &rsquo;s gun robh an neach a thagh an t-susbaint den bheachd gun robh aon duilleag gu leòr airson taobh de Chruinneachadh Sònraichte a riochdachadh.<br/><br/>Cuideachd, bidh làraichean-lìn gu tric a&rsquo; dèanamh ceangal ri làraichean-lìn eile agus chan eil e daonnan soilleir dhan chleachdaiche gu bheil iad a&rsquo; dèanamh seo. Nochdaidh teachdaireachd "Chan eil an goireas seo san tasglann" mas e is nach deach an làraich-lìn ris a bheilear a&rsquo; ceangal a chur gu Tasglann-lìn na RA cuideachd.<br/><br/>Chaidh Tasglann-lìn na RA a dhealbhadh airson a bhith a&rsquo; freagarrach airson an uiread &rsquo;s a ghabhas de dhiofar bhrabhsairean ach dh&rsquo;fhaodte gun seall diofar bhrabhsairean an aon làrach-lìn ann an dòigh eadar-dhealaichte.
faq.a11 = Tha sinn a&rsquo; cur luach ann an còraichean seilbheachd innleachdail (IPR) agus ann am prìobhaideachd dàta. Iarraidh sinn na ceadan iomchaidh bho na daoine aig a bheil còraichean mus cuir sinn rudan dhan tasglann agus tha Dòigh-obrach Fios is Toirt a-nuas gus làraichean-lìn a thoirt a-mach à Tasglann-lìn na RA ann an suidheachaidhean air leth.
faq.a12 = Tha e cudromach gum bi a h-uile duine a tha a&rsquo; sgaoileadh obair air an eadar-lìon faiceallach mun fhiosrachadh phearsanta aca fhèin, agus leis an fhiosrachadh phearsanta aig daoine eile. Bidh Tasglann-lìn na RA a&rsquo; cruinneachadh dhuilleagan-lìn a tha rim faighinn air an eadar-lìon gu furasta agus gu fosgailte. Cha bhi Tasglann-lìn na RA a&rsquo; cruinneachadh susbaint a tha air a dhìon le facal-faire (ach a-mhàin ma chaidh cead sònraichte a thoirt seachad), no duilleagan air frithealaichean tèarainte, mar eisimpleir, post-d no siostaman eadra-lìon.<br/><br/>Ach ma tha ceist sam bith agad mu shusbaint ann an Tasglann-lìn na RA a dh&rsquo;fhaodadh, nad bheachdsa, a bhith a&rsquo; briseadh a-steach air a&rsquo; phrìobhaideachd agad, cuir fios dhan Tasglann.
